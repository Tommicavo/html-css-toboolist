<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Toboolist</title>
    </head>
    <body>
        <header id="first_header">
            <img class="header_logo" src="img/logo.png" alt="logo">
            <h1 class="header_title">Toboolist</h1>
        </header>

        <main>
            <div class="container">
                <section class="sections_center">
                    <input class="button task" type="button" value="Add Task">
                    <input class="button section" type="button" value="Add Section">
                </section>
                
                <div class="line"></div>

                <section class="sections_center">
                    <ul>
                        <span class="list_title arrow"><sub>&#129171;</sub></span>
                        <span class="list_title"><sup>New Task</sup></span>
                        <li>
                            <span class="list_true">&#10004;</span>
                            <span class="list_text">Quarterly Newsletter</span>
                            <span class="list_label blu">Editorial</span>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
